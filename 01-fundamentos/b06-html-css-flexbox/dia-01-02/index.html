<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
  
</head>

<body class="bg-success">

  <header class="my-5 py-2 bg-light container">
  <h1 class="text-center text-success">TrybeTrip</h1>
  </header>

    <form action="" method="get" class="container border bg-light pt-2">
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="" id="name" minlength="10" maxlength="40">
      </div>

      <div>  
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" minlength="10" maxlength="50">
      </div>
      <div>

        <fieldset id="location mb-3">
          <label for="location" class="form-label">Destino Preferido: </label>
          <div>
            <div class="form-check form-check-inline">
              <input type="radio" value="cidade" id="cidade" class="form-check-input" name="location">
              <label for="cidade" class="form-check-label">
                Cidade
              </label>
            </div>
            <div class="form-check form-check-inline"> 
              <input type="radio" value="campo" id="campo" class="form-check-input" name="location">
              <label for="campo" class="form-check-label">
                Campo
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" value="praia" id="praia" class="form-check-input" name="location">
              <label for="praia" class="form-check-label">
                Praia
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" value="montanhas" id="montanhas" class="form-check-input" name="location">
              <label for="Montanhas" class="form-check-label">
                Montanhas
              </label>
            </div>
          </div>
        </fieldset>

        <div class="mb-3"> 
          <label for="motivo" class="form-label">Porque você deve ser escolhido?</label>
          <textarea name="motivo" id="motivo" class="form-control" cols="30" rows="10"></textarea>
        </div>

        <div class="col-2">
          <input class="form-control" type="date" id="date" name="date">
          <label class="form-label" for="date"></label>

        </div>
      </div>

      <div>
        <input type="checkbox" name="lista-emails" id="lista-emails" class="form-check-input">
        <label for="lista-emails" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>

      <div>
        <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
        <label for="agreement" class="form-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <div class="mb-3">
        <button type="submit" id="send" class="btn btn-success me-2">
          Enviar
        </button>
        <button type="reset" class="btn btn-secondary me-2">
          Limpar
        </button>
      </div>
    </form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
